<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Irregular Verbs App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      vertical-align: top;
    }

    th {
      background: #eef3ff;
    }

    button {
      cursor: pointer;
      padding: 6px 10px;
    }
/* PRIMA COLONNA: Base - PS - PP */
#verbs-table th:nth-child(1),
#verbs-table td:nth-child(1) {
  width: 220px;
  min-width: 220px;
  font-weight: bold;
}
    /* ULTIMA COLONNA: Trad Common errors */
#verbs-table th:nth-child(11),
#verbs-table td:nth-child(11) {
  width: 140px;
  min-width: 140px;
}
  #verbs-table {
  table-layout: fixed;
} 
  td {
  word-wrap: break-word;
}   
    audio {
      margin-top: 6px;
      width: 100%;
    }
  </style>
</head>

<body>

  <h1>Irregular Verbs</h1>

  <!-- TABELLA -->
  <table id="verbs-table">
    <thead>
      <tr>
        <th>Base - PS - PP</th>
        <th>Traduzione IT</th>
        <th>Base IPA</th>
        <th>PS IPA</th>
        <th>PP IPA</th>
        <th>Esempio PS</th>
        <th>Trad Esempio PS</th>
        <th>Esempio PP</th>
        <th>Trad Esempio PP</th>
        <th>Common errors</th>
        <th>Trad Common errors</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
