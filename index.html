<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Irregular Verbs App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      vertical-align: top;
    }

    th {
      background: #eef3ff;
    }

    button {
      cursor: pointer;
      padding: 6px 10px;
    }
/* Prima colonna sticky */
#verbs-table th:nth-child(1),
#verbs-table td:nth-child(1) {
  position: sticky;
  left: 0;
  background: #ffffff;
  z-index: 2;
}

/* intestazione sopra tutto */
#verbs-table th:nth-child(1) {
  z-index: 3;
}

    /* PRIMA COLONNA: Base - PS - PP */
#verbs-table th:nth-child(1),
#verbs-table td:nth-child(1) {
  width: 220px;
  min-width: 220px;
  font-weight: bold;
}
/* Bottone verbo â†’ stile link */
#verbs-table button {
  background: none;
  border: none;
  padding: 0;
  margin: 0;
  color: #1a73e8; /* blu link */
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  text-align: left;
}

/* Hover stile link */
#verbs-table button:hover {
  text-decoration: underline;
}

    /* ULTIMA COLONNA: Trad Common errors */
#verbs-table th:nth-child(11),
#verbs-table td:nth-child(11) {
  width: 140px;
  min-width: 140px;
}
 #verbs-table {
  table-layout: fixed;
} 
    audio {
      margin-top: 6px;
      width: 100%;
    }
  </style>
</head>

<body>

  <h1>Irregular Verbs</h1>
<input
  type="text"
  id="search"
  placeholder="Search verb (base, past or participle)..."
  style="width:100%; padding:8px; margin-bottom:12px;"
>

  <!-- TABELLA -->
  <div class="table-wrapper">
  <table id="verbs-table">
    <thead>
      <tr>
        <th>Base - PS - PP</th>
        <th>Traduzione IT</th>
        <th>Base IPA</th>
        <th>PS IPA</th>
        <th>PP IPA</th>
        <th>Esempio PS</th>
        <th>Trad Esempio PS</th>
        <th>Esempio PP</th>
        <th>Trad Esempio PP</th>
        <th>Common errors</th>
        <th>Trad Common errors</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
